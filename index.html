<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETH Support UI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3modal@3.0.3/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container" id="appContainer">
    <img src="images/logo.svg" alt="Brand Logo" class="logo" />
    <h1>L2 Daily Slay</h1>

    <div id="wallet-section">
      <button id="connectButton">Connect Wallet</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <input type="text" id="amount" placeholder="Amount in ETH" />
    <button onclick="sendETH()">Slay</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
  <!-- Web3Modal v3 UMD -->
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3modal@3.0.3/dist/index.umd.js"></script>

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<!-- Your script -->
<script src="script.js"></script>

</body>
</html>
