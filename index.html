<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETH Support UI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3modal@3.0.3/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container" id="appContainer">
    <img src="images/logo.svg" alt="Brand Logo" class="logo" />
    <h1>Daily Slay!</h1>

    <div id="wallet-section">
      <button id="connectButton">Connect Wallet</button>
      
      <p id="walletAddress">Not connected</p>
<div id="walletActions">
  <img src="wallet-icon.svg" alt="Wallet Icon" id="walletIcon" style="display:none;" />
  <button id="disconnectButton" style="display:none;">Disconnect</button>
</div>

    </div>
<select id="networkSelector">
  <option value="10">Optimism</option>
  <option value="8453">Base</option>
  <option value="1135">Lisk</option>
  <option value="111000">Soneium</option>
  <option value="20242024">Ink</option>
</select>

    <input type="text" id="amount" placeholder="Amount in ETH" />
    <button onclick="sendETH()">Send ETH</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
